<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureUI</title>
    <style>
    
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
    </head>
<body>
    <div id="app">
        <p-button icon='settings' icon-position='right'>按钮abc</p-button>
        <p-button :loading=loading1 icon='settings' icon-position='right' @click="loading1=!loading1">按钮abc</p-button>
        <p-button icon='settings'>按钮abc</p-button>
        <p-icon name='settings'></p-icon>
        <p-button-group>
            <p-button icon='left'>上一页</p-button>
            <p-button>更多</p-button>
            <p-button icon='right'>下一页</p-button>
        </p-button-group>
    </div>
    <script src="//at.alicdn.com/t/font_1518140_tjeghazl7sf.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
